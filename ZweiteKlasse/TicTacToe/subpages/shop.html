<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../styles/shop.css">
    <script src="../scripts/shop.js" defer></script>
</head>
<body>

    <div id="gridBackground">
        <table></table>
    </div>
    
    <div id="money"><h2>Money Player 1: </h2><h2>Money Player 2: </h2></div>

    <h1>Shop</h1>

    <div id="shop">

        <div id="taunts1">
            <div class="buy" onclick="buy('taunt', 'simple', 0, 1, this)">
                <img src="../assets/simpleTaunt.png" alt="just buy me">
                <h3>0$</h3>
            </div>
            <div class="buy">
                <img src="../assets/trophyTaunt.png" alt="just buy me">
                <h3>10$</h3>
            </div>
            <div class="buy">
                <img src="../assets/meanTaunt.png" alt="just buy me">
                <h3>15$</h3>
            </div>
        </div>

        <div id="color1" class="buy" onclick="buy('color', 0, 2, 1, this)">
            <input type="color"><br>
            <h3>2$ per color change</h3>
        </div>
        <div id="color2" class="buy" onclick="buy('color', 0, 2, 2, this)">
            <input type="color"><br>
            <h3>2$ per color change</h3>
        </div>

        <div id="taunts2">
            <div class="buy" onclick="buy('taunt', 'simple', 0, 2, this)">
                <img src="../assets/simpleTaunt.png" alt="just buy me">
                <h3>0$</h3>
            </div>
            <div class="buy">
                <img src="../assets/trophyTaunt.png" alt="just buy me">
                <h3>10$</h3>
            </div>
            <div class="buy">
                <img src="../assets/meanTaunt.png" alt="just buy me">
                <h3>15$</h3>
            </div>
        </div>

    </div>

    <img src="../assets/back.png" alt="Arrow Back" id="back" onclick="back()">

    <div id="paper"></div>
</body>
</html>
